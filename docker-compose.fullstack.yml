version: '3.8'

services:
  # Backend API with InMemory Database
  backend:
    build:
      context: .
      dockerfile: VP-ToDo-App/Dockerfile.inmemory
    container_name: vptodo-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5059:80"
    networks:
      - vptodo-network
    restart: on-failure

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5059/api/tasks
    container_name: vptodo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vptodo-network
    restart: on-failure

networks:
  vptodo-network:
    driver: bridge
